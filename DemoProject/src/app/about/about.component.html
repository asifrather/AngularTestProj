

<div class="container mt-5">
    <form #loginForm="ngForm">
    <div class="card">
        <div class="card-header">
            <h3>Login Form</h3>
        </div>
        <div class="card-body">
            
            <label for="" >User Name</label>
            <input type="text" name="username" [(ngModel)]="username" class="form-control mt-2" required>
            {{username}}

            <br>
            <label for="" >Password</label>
            <input type="password" name="password" [(ngModel)]="password" class="form-control mt-2" required>
        </div>
        <div class="card-footer">
            <button class="btn btn-info" (click)="submitForm(loginForm)">Submit</button>
        </div>
    </div>
    </form>
</div>
